[opener]
archive = [
  { run = 'ouch compress "$@" "$0.zip"', for = "unix" },
]

edit = [
  { run = '$EDITOR "$@"', block = true },
]

open = [
  { run = 'xdg-open "$@"', orphan = true },
]

pdf = [
  { run = 'firefox "$@"', orphan = true },
]

fallback = [
  { run = 'xdg-open "$@"', orphan = true },
]

[open]
rules = [
  { name = "*/", use = "folder" },
  { mime = "text/html", use = "open" },
  { mime = "video/mp4", use = "open" },
  { mime = "video/avi", use = "open" },
  { mime = "video/*", use = "open" },
  { mime = "application/pdf", use = "pdf" },
]
